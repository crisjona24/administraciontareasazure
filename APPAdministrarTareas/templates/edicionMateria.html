{% extends "./base.html" %}

{% load static %}

{% block title %} Gesti√≥n de Materias {% endblock %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/cuenta.css">
</head>
<body id="bodyprincipal">
    <div class="container-fluid" id="cuerpo">
        <div class="text-center">
            <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
                <div class="card card-body">
                    <h2> Registro de Materias</h2>
                    <form action="/tareas/edicionMateria/" method="POST">{% csrf_token %}
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="id" name="id" class="form-control" 
                            minlength="6" maxlength="50" value="{{curso.id}}" disabled>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre Materia"
                                minlength="6" maxlength="50" value="{{curso.nombreM}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="number" id="txtHoras" name="txtHoras" class="form-control" 
                            placeholder="Ingrese las horas" value="{{curso.nroHoras}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="txtProfesor" name="txtProfesor" class="form-control" placeholder="Nombre Profesor"
                                minlength="6" maxlength="50" value="{{curso.nombreProfesor}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="number" id="txtCreditos" name="txtCreditos" class="form-control" placeholder="Ingrese el numero de creditos" 
                            value="{{curso.nroCreditos}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="text" id="txtcadena" name="txtcadena" class="form-control" placeholder="Es cadena: Si o No"
                                maxlength="50" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="ciclo" name="ciclo" class="form-control" placeholder="Ciclo perteneciente- Ejm: 1ro-8vo"
                                minlength="6" maxlength="50" value="{{curso.cadena_M}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <button type="submit" class="btn btn-success btn-block text-white">Actualizar</button>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                           <a href="/tareas/listadoMaterias/"> Atras </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}

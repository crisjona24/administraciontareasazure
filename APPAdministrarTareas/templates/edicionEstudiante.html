{% extends "./base.html" %}

{% load static %}

{% block title %} Gestión de Estudiantes {% endblock %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/cuenta.css">
</head>
<body id="bodyprincipal">
    <div class="container-fluid" id="cuerpo">
        <div class="text-center">
            <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
                <div class="card card-body">
                    <h2> Edición de Estudiantes</h2>
                    <form action="/tareas/editarEstudiante/" method="POST">{% csrf_token %}
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="id" name="id" class="form-control" 
                            minlength="6" maxlength="50" value="{{curso.id}}" disabled>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre Estudiante"
                                minlength="6" maxlength="50" value="{{curso.nombreE}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Apellido Estudiante"
                                maxlength="50" value="{{curso.apellidoE}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="txtCorreo" name="txtCorreo" class="form-control" placeholder="Correo Estudiante"
                                minlength="6" maxlength="50" value="{{curso.correoE}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="text" id="txtCelular" name="txtCelular" class="form-control" placeholder="Celular Estudiante"
                                maxlength="50" value="{{curso.celularE}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="text" id="txtCedula" name="txtCedula" class="form-control" placeholder="Cedula Estudiante"
                                maxlength="50" value="{{curso.cedulaE}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario de identificacion"
                                minlength="6" maxlength="50" value="{{curso.user}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="text" id="carrera" name="carrera" class="form-control" 
                            placeholder="Escoge entre: sistemas, computacion, electricidad, electronica" 
                            maxlength="50" value="{{curso.carrera_E}}" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <button type="submit" class="btn btn-success btn-block text-white">Actualizar</button>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                           <a href="/tareas/listadoEstudiantes/"> Atras </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/cuenta.css">
</head>
<body id="bodyprincipal">
    <div class="container-fluid" id="cuerpo">
        <div class="text-center">
            <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
                <div class="card card-body">
                    <h2> Crea tu cuenta</h2>
                    <form action="/tareas/registrarCuenta/" method="POST">{% csrf_token %}
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"
                                minlength="6" maxlength="50" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Apellido"
                                maxlength="50" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="txtCorreo" name="txtCorreo" class="form-control" placeholder="Correo"
                                minlength="6" maxlength="50" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="text" id="txtCelular" name="txtCelular" class="form-control" placeholder="Celular"
                                maxlength="50" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="text" id="txtCedula" name="txtCedula" class="form-control" placeholder="Cedula"
                                maxlength="50" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario"
                                minlength="6" maxlength="50" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;" >
                            <input type="text" id="clave" name="clave" class="form-control" placeholder="Clave"
                                maxlength="50" required>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                        <div class="form-group" style="margin-top: 8%;">
                           <a href="/"> Atras </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
